[metadata]
name = prakrikum-codetrainer
version = 0.0.1
author = Denis Rykovanov
author_email = denis.rykovanov@gmail.com
description = A test task implementation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chaos-adept/praktikum-codetrainer-test-task
project_urls =
    Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src